<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script rel="script" type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
</head>
<body>
<section>
    <div id="calculator_whole">
        <div id="display_area"></div>
        <div id="keypad">
            <div class="top_row">
                <button class="clear_keys" id="clear_whole">C</button>
                <button class="clear_keys" id="clear_recent">Ce</button>
                <button class="operator_keys" id="divide_key">/</button>
            </div>
            <div class="top_second_row">
                <button class="number_keys" id="seven_key" value="7">7</button>
                <button class="number_keys" id="eight_key" value="8">8</button>
                <button class="number_keys" id="nine_key" value="9">9</button>
                <button class="operator_keys" id="multiply_key">x</button>
            </div>
            <div class="third_row">
                <button class="number_keys" id="four_key" value="4">4</button>
                <button class="number_keys" id="five_key" value="5">5</button>
                <button class="number_keys" id="six_key" value="6">6</button>
                <button class="operator_keys" id="minus_key">-</button>
            </div>
            <div class="fourth_row">
                <button class="number_keys" id="one_key" value="1">1</button>
                <button class="number_keys" id="two_key" value="2">2</button>
                <button class="number_keys" id="three_key" value="3">3</button>
                <button class="operator_keys" id="add_key">+</button>
            </div>
            <div class="bottom_row">
                <button class="number_keys" id="zero_key" value="0">0</button>
                <button class="number_keys" id="decimal_key" value=".">.</button>
                <button class="operator_keys" id="equal_key">=</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
