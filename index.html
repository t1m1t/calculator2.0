<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script rel="script" type="text/javascript" src="script.js"></script>
</head>
<body>
<section>
    <div id="calculator_whole">
        <div class="display_area">
            <p class="display_area_text"></p>
        </div>
        <div id="keypad">
            <div class="top_row">
                <button class="clear_whole">C</button>
                <button class="clear_recent">Ce</button>
                <button class="operator_keys" id="divide_key">/</button>
            </div>
            <div class="top_second_row">
                <button class="number_keys" id="seven_key">7</button>
                <button class="number_keys" id="eight_key">8</button>
                <button class="number_keys" id="nine_key">9</button>
                <button class="operator_keys" id="multiply_key">x</button>
            </div>
            <div class="third_row">
                <button class="number_keys" id="four_key">4</button>
                <button class="number_keys" id="five_key">5</button>
                <button class="number_keys" id="six_key">6</button>
                <button class="operator_keys" id="minus_key">-</button>
            </div>
            <div class="fourth_row">
                <button class="number_keys" id="one_key">1</button>
                <button class="number_keys" id="two_key">2</button>
                <button class="number_keys" id="three_key">3</button>
                <button class="operator_keys" id="add_key">+</button>
            </div>
            <div class="bottom_row">
                <button class="number_keys" id="zero_key">0</button>
                <button class="decimal_key">.</button>
                <button class="equal_key">=</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
