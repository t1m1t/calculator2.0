<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
    <div id="calculator_whole">
        <div id="total_area">
        </div>
        <div id="keypad">
            <div class="row">
                <button class="clear_keys" id="clear_whole">C</button>
                <button class="clear_keys" id="clear_recent">Ce</button>
                <button class="operator_keys" id="divide_key">/</button>
            </div>
            <div class="row">
                <button class="number_keys">7</button>
                <button class="number_keys">8</button>
                <button class="number_keys">9</button>
                <button class="operator_keys" id="multiply_key">x</button>
            </div>
            <div class="row">
                <button class="number_keys">4</button>
                <button class="number_keys">5</button>
                <button class="number_keys">6</button>
                <button class="operator_keys" id="minus_key">-</button>
            </div>
            <div class="row">
                <button class="number_keys">1</button>
                <button class="number_keys">2</button>
                <button class="number_keys">3</button>
                <button class="operator_keys" id="add_key">+</button>
            </div>
            <div class="row">
                <button class="number_keys" id="zero_key">0</button>
                <button class="number_keys" id="decimal_key">.</button>
                <button class="operator_keys" id="equal_key">=</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
